<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Comic Books</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="./js/Book.js"></script>
    <script src="./js/CursorEvents.js"></script>
    <script src="./js/InfoBanner.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky id="main-container" color="#90CAF8"></a-sky>

      <a-entity id="posters-container" book > </a-entity>

      <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20">
        <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -3"
          geometry="primitive: ring; radiusInner: 0.08; radiusOuter: 0.12"
          material="color: orange; shader: flat"
        >
        </a-entity>

        <a-entity id="app-title" position="0 0.73 -1"
        text="font:exo2bold; align:center; width:2.5;color:#000;value:Virtual Comic Store!">
       
        <a-entity id="app-subtitle" position="0 -0.1 0"
        text="font:dejavu; align:center; width:1;color:#e65100;value:Get Your Favourite Comics">
       </a-entity>
        </a-entity>

        <a-entity
          id="fadeBackground"
          geometry="primitive: sphere; radius: 2.5"
          material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6"
          visible="false"
          cursor-listener
        >
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
